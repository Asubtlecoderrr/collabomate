{% include 'block.html' %}

<body>
    <div class="tm-main-content">

            <header>
                <h2 class="tm-main-title">Select To Start Your Collab.</h2>
            </header>
            <p></p>

            <div class="tm-gallery">
                <div class="row">
                    {% for project in projects %}
                    <figure class="col-lg-3 col-md-4 col-sm-6 col-12">
                        <div class="postit_img"></div>
                        <a href="/project/{{project[0]}}">
                            <h1 class="tm-figcaption">{{project[1]}}</h1>
                        </a>
                    </figure>
                    {% endfor %}
                </div>

        </section>

        <footer>

        </footer>
        </div>


        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

</body>

</html>
